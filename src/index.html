<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnel - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>GoSnel</h2>
        <p>Redirecting you to the right place...</p>
    </div>

    <script>
        // Client-side routing based on hostname
        (function() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            console.log('Current hostname:', hostname);
            console.log('Current pathname:', pathname);
            
            // Determine which subdirectory to redirect to based on subdomain
            let targetPath = '/user/'; // default
            
            if (hostname.includes('drivers.')) {
                targetPath = '/drivers/';
            } else if (hostname.includes('vendor.')) {
                targetPath = '/vendor/';
            } else if (hostname.includes('promo.')) {
                targetPath = '/promo/';
            } else if (hostname.includes('user.')) {
                targetPath = '/user/';
            }
            
            // If we're already in the correct directory, don't redirect
            if (pathname.startsWith(targetPath)) {
                // We're already where we should be, but this page shouldn't be showing
                // This means the subdirectory doesn't have an index.html
                console.log('Already in correct path but no content found');
                return;
            }
            
            // If we're at the root or wrong path, redirect to the correct subdirectory
            if (pathname === '/' || !pathname.startsWith(targetPath)) {
                console.log('Redirecting to:', targetPath);
                window.location.href = targetPath;
            }
        })();
    </script>
</body>
</html>
