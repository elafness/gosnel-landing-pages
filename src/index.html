<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnel - Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="spinner"></div>
        <h2>GoSnel</h2>
        <p>Loading your page...</p>
        <div class="debug">
            <div>Hostname: <span id="hostname"></span></div>
            <div>Path: <span id="path"></span></div>
            <div>Target: <span id="target"></span></div>
            <div>Status: <span id="status"></span></div>
        </div>
    </div>

    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        // Debug info
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('path').textContent = window.location.pathname;
        
        // Client-side routing based on hostname
        (function() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            // Determine which subdirectory to load based on subdomain
            let targetPath = 'user'; // default
            
            if (hostname.includes('drivers.')) {
                targetPath = 'drivers';
            } else if (hostname.includes('vendor.')) {
                targetPath = 'vendor';
            } else if (hostname.includes('promo.')) {
                targetPath = 'promo';
            } else if (hostname.includes('user.')) {
                targetPath = 'user';
            }
            
            document.getElementById('target').textContent = targetPath;
            document.getElementById('status').textContent = 'Loading content...';
            
            // Load the content from the appropriate subdirectory
            fetch(`./${targetPath}/index.html`)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error(`Failed to load ${targetPath} page: ${response.status}`);
                    }
                })
                .then(html => {
                    // Hide loading and show content
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('content').innerHTML = html;
                    
                    // Update title
                    const titleMatch = html.match(/<title>(.*?)<\/title>/i);
                    if (titleMatch) {
                        document.title = titleMatch[1];
                    }
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    document.getElementById('status').textContent = `Error: ${error.message}`;
                    document.getElementById('status').style.color = '#ff6b6b';
                    
                    // Fallback: try to redirect to the subdirectory
                    setTimeout(() => {
                        window.location.href = `./${targetPath}/`;
                    }, 3000);
                });
        })();
    </script>
</body>
</html>
