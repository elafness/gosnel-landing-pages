<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoSnel</title>
    <meta name="description" content="GoSnel - Food Delivery Service">
    <script>
        // Check if this is being accessed directly at a subdomain root
        // Only redirect from root paths, not sub-paths
        (function() {
            var host = window.location.hostname;
            var pathname = window.location.pathname;
            
            console.log('Current path:', pathname);
            console.log('Current host:', host);
            
            // Only redirect if we're at the exact root path
            if (pathname === '/' || pathname === '/index.html') {
                var target = '/index-user.html'; // default
                
                if (host.indexOf('drivers') !== -1) {
                    target = '/index-drivers.html';
                } else if (host.indexOf('vendor') !== -1) {
                    target = '/index-vendor.html';
                } else if (host.indexOf('promo') !== -1) {
                    target = '/index-promo.html';
                } else if (host.indexOf('user') !== -1) {
                    target = '/index-user.html';
                }
                
                console.log('Redirecting to:', target);
                window.location.replace(target);
            } else {
                console.log('Not redirecting - path is:', pathname);
                // For non-root paths, show a 404 message instead of redirecting
                document.body.innerHTML = '<h1>404 - Page Not Found</h1><p>The page ' + pathname + ' was not found.</p>';
            }
        })();
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
